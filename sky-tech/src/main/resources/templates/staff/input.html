<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>input</title>
<!--    <link rel="stylesheet" href="css/input.css">-->
<!--    <link rel="stylesheet" href="css/input.css">-->
    <link rel="stylesheet" type="text/css" href="css/input.css" th:href="@{/css/input.css}"/>

</head>
<body>
<form>
    <div class="main">
        <h1 style="text-align: center">社員情報</h1>
        <table >
            <tr>
                <td >社員番号</td>
                <td>&nbsp001</td>
            </tr>
            <tr>
                <td>名前</td>
                <td><input type="text" class="long"></td>
            </tr>
            <tr>
                <td>性別</td>
                <td colspan="2" style="text-align: left"><input type="radio" name="radioName">男
                    <input type="radio" name="radioName">女
                </td>

            </tr>
            <tr>
                <td>状態</td>
                <td>
                    <select name="selectName" class="long">
                        <option value="0">待機中</option>
                        <option value="1">現場中</option>
                        <option value="2">休暇中</option>
                        <option value="0" SELECTED>選択してください</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>現場名前</td>
                <td><input type="text" class="long"></td>
            </tr>
            <tr>
                <td>基準時間</td>
                <td><input type="text" class="long"></td>
            </tr>
            <tr>
                <td>精算時間</td>
                <td><input type="text" class="long"></td>
            </tr>
            <tr>
                <td>パスワード</td>
                <td><input type="password" class="long"></td>
            </tr>
            <tr>
                <td>パスワード再入力</td>
                <td><input type="password" class="long"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right"><input type="submit" value="提出" class="sub">
                    <input type="button" value="戻る" class="sub">
                </td>
            </tr>
        </table>
    </div>

</form>
</body>
</html>
