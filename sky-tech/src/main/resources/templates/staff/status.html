    <title>社員情報</title>
    <style>
        .column{
            text-align: right;
        }
        .ButtonClose{
            width:265px;height:30px;
        }
        .TransportationLastMonth{
            color: blue;
        }
        .ServiceSheetLastMonth{
            color: limegreen;
        }
        .ServiceSheetThisMonth{
            color: red;
        }
        table{
            border-collapse: separate;
            border-spacing: 10px 10px;  /* 水平间距 垂直间距 */
        }
        .panel-body{
            border-spacing: 10px 5px;  /* 水平间距 垂直间距 */
        }
        .nav li.selected{
            animation: tada 1s .2s ease both;
            -moz-animation: tada 1s .2s ease both;
            background-color: thistle;
            color: #97a0b3;
            font-family: cursive;
            font-size: 20px;
        }
        @keyframes tada{
            0%{-webkit-transform:scale(1);}

            10%, 20%{-webkit-transform:scale(0.9) rotate(-3deg);}

            30%, 50%, 70%, 90%{-webkit-transform:scale(1.1) rotate(3deg);}

            40%, 60%, 80%{-webkit-transform:scale(1.1) rotate(-3deg);}

            100%{-webkit-transform:scale(1) rotate(0);}}
        #grad {
            height: 500px;
            width: 100%;

            background-image: linear-gradient(to bottom, thistle , black);
        }
    </style>
    <script th:inline="javascript">

        $(function () {
            var staffStatus = [[${staff.staffStatus}]];
            var staffBg = [[${staff.staffBg}]];
            console.log(staffStatus);
            if (staffStatus == 0){
                $(".gennba").css("display","none");
            }
            console.log($(".gray-btn span"));
            console.log($(".gray-btn span").text());
            $(".gray-btn span").each(function(){
                console.log($(this).text());
                var tableStatus = $(this).text();
                if (tableStatus == "承認済"){
                    $(this).css("color","limegreen");
                    var mybtn = $(this).parents("td").next("td").children("button");

                    $(mybtn).attr("disabled","disabled");
                    $(this).attr("disabled","disabled");
                }
                if (tableStatus == "未提出"){
                    $(this).css("color","red");
                }
                if (tableStatus == "提出済み"){

                    $(this).css("color","blue");
                }
            });
            // $(".status-btn").click(function () {
            //     console.log($(this).attr('id'));

<div id="page-wrapper" th:style="'background:url(' +@{/picture/98k.jpeg} + ')'">
<div align="center">     <!--class="panel panel-default"-->
    <div class="panel-heading" style="font-family: cursive;">
        <h2>Sky-tech個人情報</h2> <br>
    </div>

    <div class="panel-body" id="grad">     <!--class="panel-body"-->
        <table th:object="${staff}">
            <tr>
                <td class="column">社員番号：</td>
                <td th:text="*{staffBg}"></td>
                <td></td>
            </tr>
            <tr>
                <td  class="column">名前：</td>
                <td th:utext="*{staffName}"></td>
                <td></td>
            </tr>
            <tr>
                <td class="column">性别：</td>
                <td th:text="*{staffSex}"></td>
                <td></td>
            </tr>
            <tr>
                <td class="column">現在状態：</td>
                <td th:text="*{staffStatus}"></td>
                <td></td>
            </tr>
            <tr class="gennba">
                <td class="column">現場名前：</td>
                <td th:text="*{ganbanName}"></td>
                <td></td>
            </tr>
            <tr class="gennba">
                <td class="column">現場基準：</td>
                <td th:text="*{standardTime}"></td>
                <td></td>
            </tr>
            <tr class="gennba">
                <td class="column">現場精算：</td>
                <td th:text="*{upperTime}"></td>
                <td></td>
            </tr>
            <tr></tr>
<!--            zhou 20201027 -->

            <tr>
                <td class="column">交通費提出：</td>
                <td class="gray-btn" th:switch="*{tmKoutu}">
                    <span class="TransportationLastMonth" th:case="'0'" th:value="*{tmKoutu}">未提出</span>
                    <span class="ServiceSheetLastMonth"  th:case="'1'" th:value="*{tmKoutu}">提出済み</span>
                    <span class="ServiceSheetThisMonth"  th:case="'2'" th:value="*{tmKoutu}">承認済</span>
                </td>
                <td>
                    <form th:object="${flag}" action="/koutu">
                        <input type="hidden" th:value="*{tmFlag}" name = "tmFlag"/>
                        <button class="btn btn-default btn-xs status-btn" id="koutu">手動入力</button>
                    </form>
                </td>
            </tr>
            <tr class="gennba">
                <td class="column">勤務表提出：</td>
                <td class="gray-btn" th:switch="*{tmkinmu}">
                    <span class="TransportationLastMonth" th:case="'0'" th:value="*{tmkinmu}">未提出</span>
                    <span class="ServiceSheetLastMonth"  th:case="'1'" th:value="*{tmkinmu}">提出済み</span>
                    <span class="ServiceSheetThisMonth"  th:case="'2'" th:value="*{tmkinmu}">承認済</span>
                    <span th:case="'-1'">なし</span>
                </td>
                <td>
                    <form th:object="${flag}" action="/kinmu">
                        <input type="hidden" th:value="*{tmFlag}" name = "tmFlag"/>
                        <button class="btn btn-default btn-xs status-btn" id="kinmu" th:value="*{tmFlag}">手動入力</button>
                    </form>
                </td>
            </tr>
            <tr class="gennba">
                <td class="column">立替金明細書：</td>
                <td class="gray-btn" th:switch="*{tmTate}">
                    <span class="TransportationLastMonth" th:case="'0'" th:value="*{tmTate}">未提出</span>
                    <span class="ServiceSheetLastMonth"  th:case="'1'" th:value="*{tmTate}">提出済み</span>
                    <span class="ServiceSheetThisMonth"  th:case="'2'" th:value="*{tmTate}">承認済</span>
                </td>
                <td>
                    <form th:object="${flag}" action="/tatekae">
                        <input type="hidden" th:value="*{tmFlag}" name = "tmFlag"/>
                        <button class="btn btn-default btn-xs status-btn" id="tatekae" th:value="*{tmFlag}">手動入力</button>
                    </form>
                </td>
            </tr>
        </table>
<!--        <div>-->
<!--            <button class="ButtonClose">組員の状態を確認する</button>-->
<!--        </div><br>-->
        <form>
            <div>
                <button class="btn btn-primary ButtonClose status-btn" id="infoChange" onclick="javascript:this.form.action='/signUp'">自分の情報を変更する</button>
            </div>
        </form>
        <br>
        <form>
            <div>
                <button class="btn btn-primary ButtonClose status-btn" id="passwordChange" onclick="javascript:this.form.action='/passwordChange'">パスワードを変更する</button>
            </div>
        </form>
        <br>
        <div>
            <form>
                <button class="ButtonClose" onclick="javascript:this.form.action='/windowClose'">×閉じる</button>
            </form>
        </div><br>
    </div>
</div>
