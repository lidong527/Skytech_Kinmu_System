<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社員情報更改</title>
<!--    <link rel="stylesheet" href="css/change.css">-->
    <link rel="stylesheet" type="text/css" href="../css/change.css" th:href="@{/css/change.css}"/>

</head>
<body>
<form method="post" th:object="${staff}">
    <div class="main">
        <h1 style="text-align: center">社員情報</h1>
        <table>
            <tr>
                <td>社員番号</td>
                <td><input type="text" class="long" th:text="*{STAFF_BG}"></td>
            </tr>
            <tr>
                <td>メールアドレス</td>
                <td><input type="text" class="long" th:text="*{STAFF_MAILADDRESS}"></td>
            </tr>
            <tr>
                <td>名前</td>
                <td><input type="text" class="long" th:text="*{STAFF_NAME}"></td>
            </tr>
            <tr>
                <td>性別</td>
                <td colspan="2" style="text-align: left" th:field="*{STAFF_SEX}">
                    <input type="radio" name="radioName">男
                    <input type="radio" name="radioName">女
                </td>
            </tr>
            <tr>
                <td>状態</td>
                <td>
                    <select name="selectName" class="long" id="select">
                        <option value="1">待機中</option>
                        <option value="2">現場中</option>
                        <option value="3">休暇中</option>
                        <option value="4">離職</option>
                        <option value="0" SELECTED>選択してください</option>
                    </select>
                </td>
            </tr>
            <tr style="visibility: hidden" class="tr">
                <td>現場名前</td>
                <td><input type="text" class="long" th:text="*{GENBAN_NAME}"></td>
            </tr>
            <tr style="visibility: hidden" class="tr">
                <td>基準時間</td>
                <td><input type="text" class="long" th:text="*{STANDARD_TIME}"></td>
            </tr>
            <tr style="visibility: hidden" class="tr">
                <td>精算時間</td>
                <td><input type="text" class="long" th:text="*{UPPER_TIME}"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right"><input type="submit" value="提出" class="sub">
                    <input type="button" value="戻る" class="sub">
                </td>
            </tr>
        </table>
    </div>
</form>
<script>
    var showinfo = document.getElementById('select');
    var tr = document.querySelectorAll('.tr');
    showinfo.addEventListener('change',function () {
        if (showinfo.value ==2 ){
            tr[0].style.visibility = 'visible';
            tr[1].style.visibility = 'visible';
            tr[2].style.visibility = 'visible';

        }else {
            tr[0].style.visibility = 'hidden';
            tr[1].style.visibility = 'hidden';
            tr[2].style.visibility = 'hidden';
        }
    })


</script>
</body>
</body>
</html>
